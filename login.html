<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - W3Schools</title>
    <link rel="stylesheet" href="login-style.css" />
    <link rel="icon" href="assets/w3schools-logo-icon.png" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <a href="index.html"
          ><img
            src="assets/w3.png"
            style="height: 25%; width: 26%"
            alt="Logo of W3Schools"
        /></a>
        <br />
        <h1>Become a <br />W3Schooler <span class="green-heart">ðŸ’š</span></h1>
        <p>Free to use, easy to love</p>
        <ul class="custom_bullet">
          <li>Track your progress</li>
          <li>Set your goals</li>
          <li>Get a personalized learning path</li>
          <li>Test your skills</li>
          <li>Practice coding in browser</li>
          <li>Build and host a website</li>
          <li>Teacher Toolbox</li>
        </ul>
      </div>

      <div style="height: 10%">
        <img src="assets/rocket.png" style="max-height: 100%; width: auto" />
      </div>

      <div class="right-section">
        <div>
          <h2 style="color: black">Log In</h2>
        </div>
        <div>
          <p style="color: black; text-align: right">
            Don't have an account? <a href="sign_up.html">Sign up</a>
          </p>
        </div>

        <div class="social-login">
          <button class="google">
            Google
            <img
              src="assets/google_icon.png"
              style="height: 20px; width: 20px"
            />
          </button>
          <button class="facebook">
            Facebook
            <img src="assets/fb_icon.png" style="height: 20px; width: 20px" />
          </button>
          <button class="github">
            Github
            <img src="assets/gh_icon.png" style="height: 20px; width: 20px" />
          </button>
          <button class="feide">
            Feide
            <img src="assets/Feide.png" style="height: 20px; width: 20px" />
          </button>
        </div>

        <div class="or">
          <span>OR</span>
        </div>

        <div class="login-form">
          <form action="#">
            <input type="email" placeholder="email" required />
            <input type="password" placeholder="password" required />
          </form>
        </div>
        <div class="forgot">
          <div class="forgot_pw">
            <button>
              <a href="forgot-password.html" style="color: black"
                >Forgot Password?</a
              >
            </button>
          </div>
          <button type="submit" style="background-color: #009000; color: white">
            Login
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
