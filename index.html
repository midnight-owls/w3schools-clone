<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="W3Schools is a web developer information website, with tutorials and references relating to web development topics such as HTML, CSS, JavaScript, PHP, SQL, Python, jQuery, Java, C++, C#, React, Node.js, XML, W3.CSS, and Bootstrap."
    />
    <title>W3Schools Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/w3schools-logo-icon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <header class="main-header">
      <div class="header-container">
        <a class="logo">
          <img src="assets/w3.png" alt="W3Schools Logo" />
        </a>
        <nav class="nav-menu">
          <div class="nav-item">
            Tutorials
            <img src="assets/dropdown-icon.png" class="dropdown-icon" />
          </div>
          <div class="nav-item">
            Exercises
            <img src="assets/dropdown-icon.png" class="dropdown-icon" />
          </div>
          <div class="nav-item">
            Certificates
            <img src="assets/dropdown-icon.png" class="dropdown-icon" />
          </div>
          <div class="nav-item">
            Services
            <img src="assets/dropdown-icon.png" class="dropdown-icon" />
          </div>
          <div class="search-container">
            <input
              type="text"
              placeholder="Search..."
              class="header-search-input"
              style="
                background-image: url('assets/search_icon.png');
                background-position: 140px;
                background-repeat: no-repeat;
                background-size: 2.5vh;
                padding: 10px 20px 6px 12px;
                padding-bottom: 10px;
              "
            />
          </div>
          <div class="nav-item">
            <img
              src="assets/contrast.png"
              class="dropdown-icon"
              style="width: 16px; height: 16px; margin-right: 12vh"
            />
          </div>
          <div class="nav-item">
            <img
              src="assets/code.png"
              class="dropdown-icon"
              style="width: 20px; height: 20px; margin-bottom: -5px"
            />
            Spaces
          </div>
          <div class="nav-item">
            <img
              src="assets/shopping-cart.png"
              class="dropdown-icon"
              style="width: 20px; height: 20px; margin-bottom: -5px"
            />
            Get Certified
          </div>
          <div class="nav-item signup-item">
            <a href="sign_up.html" style="text-decoration: none">Sign up</a>
          </div>
          <div>
            <a href="login.html" class="nav-item login-item"> Log in </a>
          </div>
        </nav>
      </div>
      <div>
        <h3>Sign up</h3>
      </div>
      <div>
        <h3>Log in</h3>
      </div>
    </div>

    <main class="main-body">
      <section class="learn-section">
        <h1 class="title">Learn to Code</h1>
        <h2 class="subtitle">With the world's largest web developer site.</h2>
      </section>

      <div class="search-box-container">
        <div class="search-box">
          <input
            type="text"
            placeholder="Search our tutorials, e.g. HTML"
            class="tutorial-search-input"
          />
          <button
            class="search-button"
            style="
              background-image: url('assets/search-icon-white.png');
              background-position: 5.5vh;
              background-repeat: no-repeat;
              background-size: 2vh;
              padding: 0px 40px;
            "
          ></button>
        </div>
      </div>

      <div class="astronaut-container">
        <div class="not-sure-link">
          <a><u>Not Sure Where To Begin?</u></a>
        </div>
      </div>
    </main>
  </body>
</html>
