<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - W3Schools</title>
    <link rel="stylesheet" href="login-styles.css"/>
    <link rel="icon" href="assets/w3schools-logo-icon.png" />
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Become a W3Schooler <span class="green-heart">ðŸ’š</span></h1>
            <p>Free to use, easy to love</p>
            <ul>
                <li>Track your progress</li>
                <li>Set your goals</li>
                <li>Get a personalized learning path</li>
                <li>Test your skills</li>
                <li>Practice coding in browser</li>
                <li>Build and host a website</li>
                <li>Teacher Toolbox</li>
            </ul>
        </div>

        <div class="right-section">
            <h2>Log In</h2>
            <p>Don't have an account? <a href="#">Sign up</a></p>
            <div class="social-login">
                <button class="google">Google</button>
                <button class="github">Github</button>
                <button class="facebook">Facebook</button>
                <button class="feide">Feide</button>
            </div>

            <div class="login-form">
                <form action="#">
                    <input type="email" placeholder="email" required>
                    <input type="password" placeholder="password" required>
                    <button type="submit">Login</button>
                </form>
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>
</html>
