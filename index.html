<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="W3Schools is a web developer information website, with tutorials and references relating to web development topics such as HTML, CSS, JavaScript, PHP, SQL, Python, jQuery, Java, C++, C#, React, Node.js, XML, W3.CSS, and Bootstrap."
    />

    <title>W3Schools Clone</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/w3schools-logo-icon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap"
    />
  </head>

  <body>
    <div class="main_container">
      <div class="left_header_container"></div>
      <div>Tutorials</div>
      <div>Exercise</div>
      <div>Certificates</div>
      <div>Services</div>
      <div class="search_header">Search</div>
      <div class="right_header_container"></div>
      <div>Plus</div>
      <div>For Teachers</div>
      <div>Spaces</div>
      <div>Get Certified</div>
    </div>

    <div>
      &nbsp;HTML&nbsp;&nbsp;CSS&nbsp;&nbsp;JAVASCRIPT&nbsp;&nbsp;SQL&nbsp;&nbsp;PYTHON&nbsp;&nbsp;JAVA&nbsp;&nbsp;PHP&nbsp;&nbsp;HOW TO&nbsp;&nbsp;W3.CSS&nbsp;&nbsp;C&nbsp;&nbsp;C++&nbsp;&nbsp;C#&nbsp;&nbsp;BOOTSTRAP
      &nbsp;REACT&nbsp;&nbsp;MYSQL&nbsp;&nbsp;JQUERY<br />
    </div>

    <h1 class="title">Learn To Code</h1>
    <h2 class="subtitle">With the world's largest web developer site.</h2>

    <!-- Search Box -->
    <div class="search_container">
      <div class="search_box">
        <input class="search_input" type="text" placeholder="Search our tutorials, e.g. HTML" />
        <button class="search_button">Search</button>
      </div>
    </div>

    <!-- Astronaut image -->
    <div class="astronaut_container">
      <img class="astronaut_image" src="assets/w3schools-astronaut.png" alt="Astronaut Image" />
    </div>
    
    <div class="not_sure_link">
      <a href="https://www.w3schools.com" target="_blank" style="color: white"
        >Not Sure Where To Begin?</a
      >
    </div>
  </body>
</html>
